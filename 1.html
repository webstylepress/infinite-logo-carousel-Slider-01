<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Infinite Carousel</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<style>
			body {
				margin: 60px 0;
			}
			.main-heading {
				text-align: center;
				border-bottom: 1px solid #eee;
				margin-bottom: 40px;
			}
			.slickslider {
				display: none;
			}
			.slickslider div img {
				margin: 0 auto !important;
			}
		</style>
	</head>
	<body>
		<h1 class="main-heading">Infinite Carousel (Slick Carousel)</h1>

		<div class="slickslider">
			<div><img src="1.svg" alt="" /></div>
			<div><img src="2.svg" alt="" /></div>
			<div><img src="3.svg" alt="" /></div>
			<div><img src="4.svg" alt="" /></div>
			<div><img src="5.svg" alt="" /></div>
			<div><img src="6.svg" alt="" /></div>
			<div><img src="7.svg" alt="" /></div>
			<div><img src="8.svg" alt="" /></div>
			<div><img src="9.svg" alt="" /></div>
			<div><img src="1.svg" alt="" /></div>
			<div><img src="2.svg" alt="" /></div>
			<div><img src="3.svg" alt="" /></div>
			<div><img src="4.svg" alt="" /></div>
			<div><img src="5.svg" alt="" /></div>
			<div><img src="6.svg" alt="" /></div>
			<div><img src="7.svg" alt="" /></div>
			<div><img src="8.svg" alt="" /></div>
			<div><img src="9.svg" alt="" /></div>
			<div><img src="1.svg" alt="" /></div>
			<div><img src="2.svg" alt="" /></div>
			<div><img src="3.svg" alt="" /></div>
			<div><img src="4.svg" alt="" /></div>
			<div><img src="5.svg" alt="" /></div>
			<div><img src="6.svg" alt="" /></div>
			<div><img src="7.svg" alt="" /></div>
			<div><img src="8.svg" alt="" /></div>
			<div><img src="9.svg" alt="" /></div>
		</div>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
			integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
			integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
			integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
			integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
			integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>

		<script>
			$('.slickslider').hide();
			$(document).ready(function () {
				$('.slickslider').fadeIn('slow');
				$('.slickslider').slick({
					dots: false,
					//vertical: true,
					// center mode shows zoomed centered version ignoring left right sides of images
					//centerMode: true,
					slidesToShow: 5,
					slidesToScroll: 1,
					infinite: true,
					arrows: false,
					autoplay: true,
					cssEase: 'ease',
					draggable: true,
					fade: false,
					swipe: true,
					touchMove: true,
					// adaptiveHeight: true,
					// mobileFirst: true,
					// autoplaySpeed: 3000,
					// prevArrow: '<i class="fa fa-angle-left"></i>',
					// nextArrow: '<i class="fa fa-angle-right"></i>',
					variableWidth: false,

					responsive: [
						{
							breakpoint: 1024,
							settings: {
								slidesToShow: 3,
								slidesToScroll: 1,
								infinite: true,
								dots: false,
							},
						},
						{
							breakpoint: 600,
							settings: {
								slidesToShow: 2,
								slidesToScroll: 1,
								dots: false,
							},
						},
						{
							breakpoint: 480,
							settings: {
								slidesToShow: 1,
								slidesToScroll: 1,
								dots: false,
							},
						},
						// You can unslick at a given breakpoint now by adding:
						// settings: "unslick"
						// instead of a settings object
					],
				});
			});
		</script>
	</body>
</html>
